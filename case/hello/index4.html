<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Change a map's language</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v1.0.0/mapbox-gl-language.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            mapboxgl.accessToken = "pk.eyJ1IjoiZHNsbWluZyIsImEiOiJjanh0dDBocGgweTV5M2hxb28zcjY4Mmd4In0.tRr3uZqVjS2oKDgI5krHVg";

            const styles = {
                gaode: {
                    version: 8,
                    sources: {
                        "raster-tiles": {
                            type: "raster",
                            tiles: [
                                // wprd0{1-4}
                                // scl=1&style=7 为矢量图（含路网和注记）
                                // scl=2&style=7 为矢量图（含路网但不含注记）
                                // scl=1&style=6 为影像底图（不含路网，不含注记）
                                // scl=2&style=6 为影像底图（不含路网、不含注记）
                                // scl=1&style=8 为影像路图（含路网，含注记）
                                // scl=2&style=8 为影像路网（含路网，不含注记）
                                "http://wprd02.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scl=1&style=7"
                            ],
                            tileSize: 256
                        }
                    },
                    layers: [
                        {
                            id: "simple-tiles",
                            type: "raster",
                            source: "raster-tiles",
                            minzoom: 0
                            // "maxzoom": 18
                        }
                    ]
                }
            };

            const map = new mapboxgl.Map({
                container: "map",
                style: styles.gaode,
                center: [16.05, 48],
                zoom: 2.9
            });
        </script>
    </body>
</html>
